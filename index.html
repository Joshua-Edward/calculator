<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcStyles.css">
    <script src="calcJS.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calcContainer">
      <div id="displayBox">
        <div id="operationContainer">
          <div id="addDisplay" class="operatorDisplay">+</div>
          <div id="subDisplay" class="operatorDisplay">-</div>
          <div id="multiDisplay" class="operatorDisplay">x</div>
          <div id="divideDisplay" class="operatorDisplay">/</div>
        </div>
        <div id="valueDisplays">
          <div id="aValueDisplay" class="numDisplay">2</div>
          <div id="bValueDisplay" class="numDisplay">5138008</div>
        </div>
      </div>
      <div id="btnContainer">
        <button id="zero" class="numBtn" value="0">0</button>
        <button id="one" class="numBtn" value="1">1</button>
        <button id="two" class="numBtn" value="2">2</button>
        <button id="three" class="numBtn" value="3">3</button>
        <button id="four" class="numBtn" value="4">4</button>
        <button id="five" class="numBtn" value="5">5</button>
        <button id="six" class="numBtn" value="6">6</button>
        <button id="seven" class="numBtn" value="7">7</button>
        <button id="eight" class="numBtn" value="8">8</button>
        <button id="nine" class="numBtn" value="9">9</button>
        <button id="decimal" class="numBtn" value=".">.</button>
        <button id="equal" class="operatorBtn">=</button>
        <button id="add" class="operatorBtn" value="add">+</button>
        <button id="subtract" class="operatorBtn" value="subtract">-</button>
        <button id="multiply" class="operatorBtn" value="multiply">*</button>
        <button id="divide" class="operatorBtn" value="divide">/</button>
        <button id="del" class="operatorBtn">Del</button>
        <button id="clear" class="operatorBtn">Clear</button>
      </div>
    </div>
  </body>
</html>
