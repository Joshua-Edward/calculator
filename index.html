<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcStyles.css">
    <script src="calcJS.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calcContainer">
      <div id="displayBox">5318008</div>
      <div id="btnContainer">
        <button id="zero" class="numBtn" value="0">0</button>
        <button id="one" class="numBtn">1</button>
        <button id="two" class="numBtn">2</button>
        <button id="three" class="numBtn">3</button>
        <button id="four" class="numBtn">4</button>
        <button id="five" class="numBtn">5</button>
        <button id="six" class="numBtn">6</button>
        <button id="seven" class="numBtn">7</button>
        <button id="eight" class="numBtn">8</button>
        <button id="nine" class="numBtn">9</button>
        <button id="decimal" class="numBtn">.</button>
        <button id="equal" class="operatorBtn">=</button>
        <button id="add" class="operatorBtn">+</button>
        <button id="subtract" class="operatorBtn">-</button>
        <button id="multiply" class="operatorBtn">*</button>
        <button id="divide" class="operatorBtn">/</button>
        <button id="del" class="operatorBtn">Del</button>
        <button id="clear" class="operatorBtn">Clear</button>
      </div>
    </div>
  </body>
</html>
